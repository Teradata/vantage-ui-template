<td-layout-nav logo="assets/icons/covalent.svg">
  <div toolbar-content layout="row" layout-align="center center" flex>
    <span>Quickstart</span>
    <span flex></span>
    <a md-icon-button md-tooltip="Docs" href="https://teradata.github.io/covalent/" target="_blank"><md-icon>chrome_reader_mode</md-icon></a>
    <a md-icon-button md-tooltip="Github" href="https://github.com/teradata/covalent" target="_blank"><md-icon svgSrc="assets/icons/github.svg"></md-icon></a>
  </div>
  <td-layout-manage-list #list>
    <md-toolbar list-items>
      <span>Product Name</span>
    </md-toolbar>
    <md-nav-list list-items>
      <a md-list-item 
        md-ripple class="relative"
        (click)="list.toggle()"
        [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{exact:true}"
        [routerLink]="['/dashboard-product']">
        <md-icon md-list-icon>dashboard</md-icon>
        Dashboard
      </a>
      <a md-list-item (click)="list.toggle()" md-ripple class="relative">
        <md-icon md-list-icon>people</md-icon>
        Customers
      </a>
      <h3 md-subheader>Admin Menu</h3>
      <a md-list-item (click)="list.toggle()" md-ripple class="relative">
        <md-icon md-list-icon>receipt</md-icon>
        Log
      </a>
      <a md-list-item (click)="list.toggle()" md-ripple class="relative">
        <md-icon md-list-icon>settings</md-icon>
        Settings
      </a>
    </md-nav-list>
    <div toolbar-buttons layout="row" layout-align="start center" flex>
      <span>Dashboard</span>
      <span flex></span>
      <button md-button class="md-icon-button"><md-icon class="md-24">view_module</md-icon></button>
      <button md-button class="md-icon-button"><md-icon class="md-24">sort</md-icon></button>
      <button md-button class="md-icon-button"><md-icon class="md-24">settings</md-icon></button>
      <button md-button class="md-icon-button"><md-icon class="md-24">more_vert</md-icon></button>
    </div>
    <div class="md-content" class="inset">
      <div layout="column" layout-gt-xs="row">
        <div flex-gt-xs="50">
          <md-card>
            <td-charts title="Product Usage"
                        [shadowDepth]="['125%', 2, 0, 2]"
                        shadowColor="rgba(0, 0, 0, 0.54)">
              <td-axis-x [link]="chartLine3" [ticks]="false" [show]="true" [grid]="false" legend="Day Offset"></td-axis-x>
              <td-axis-y-left [link]="chartLine3" [ticks]="true" [show]="true" [grid]="false" legend="Temperature"></td-axis-y-left>
              <td-chart-line #chartLine3 dataSrc="data/data.tsv"
                          bottomAxis="col1"
                          [columns]="['col2', 'col3','col4']"
                          [titles]="['New York','San Francisco', 'Austin']"
                          [colors]="['#304FFE', '#00B8D4', '#FF3D00']"
                          [transition]="true"
                          transitionDuration="1000"
                          transitionDelay="2000">
              </td-chart-line>
            </td-charts>
          </md-card>
        </div>
        <div flex-gt-xs="50">
          <md-card>
            <td-charts title="Popular Products"
                      [shadowDepth]="['125%', 2, 0, 2]"
                      shadowColor="rgba(0, 0, 0, 0.54)"
                      fillOpacity="0.95">
              <td-axis-x [link]="chartBar1" [ticks]="true" [show]="true" [grid]="true"  legend="Day Offset"></td-axis-x>
              <td-axis-y-left [link]="chartBar1" [show]="true" [grid]="false" legend="Sales"></td-axis-y-left>
              <td-chart-bar #chartBar1 [colors]="['pink', 'deepPurple']"
                            [data]="jsonData"
                            [padding]="0.1"
                            bottomAxis="x"
                            columns="y"
                            [transition]="true"
                            transitionDuration="1000"
                            transitionDelay="3000">
              </td-chart-bar>
            </td-charts>
          </md-card>
        </div>
      </div>
      <div layout="column" layout-gt-sm="row">
        <div flex-gt-sm="60">
          <md-card>
            <md-card-title>All Activity</md-card-title>
            <md-card-subtitle>for this product</md-card-subtitle>
            <md-divider></md-divider>
            <md-nav-list class="will-load item-list">
              <template tdLoading="items.load">
                <template let-item let-last="last" ngFor [ngForOf]="items">
                  <a md-list-item layout-align="row" [routerLink]="['../item', item.item_id]">
                    <md-icon md-list-avatar> {{item.icon}} </md-icon>
                    <h3 md-line> {{item.name}} </h3>
                    <p md-line> {{item.description | truncate:40}} </p>
                    <span flex></span>
                    <span class="md-caption text-right" flex="20"> {{item.created | timeAgo }} </span>
                  </a>
                  <md-divider *ngIf="!last" md-inset></md-divider>
                </template>
              </template>
            </md-nav-list>
          </md-card>
        </div>
        <div flex-gt-sm="40">
          <md-card>
            <md-card-title>Customers</md-card-title>
            <md-card-subtitle>for this product</md-card-subtitle>
            <md-divider></md-divider>
            <md-list class="will-load user-list">
              <template tdLoading="users.load">
                <template let-user let-last="last" ngFor [ngForOf]="users">
                  <md-list-item layout-align="row">
                    <md-icon md-list-icon>account_box</md-icon>
                    <h3 md-line> {{user.display_name}} </h3>
                    <p md-line> {{user.id}} </p>
                  </md-list-item>
                  <md-divider *ngIf="!last" md-inset></md-divider>
                </template>
              </template>
            </md-list>
            <md-divider></md-divider>
            <md-card-actions>
              <a md-button color="accent" class="text-upper" [routerLink]="['/users']">
                <span>View More</span>
              </a>
            </md-card-actions>
          </md-card>
        </div>
      </div>
    </div>
    <a md-fab color="accent" class="md-fab-bottom-right" [routerLink]="['/form']"> 
      <md-icon>add</md-icon>
    </a>
  </td-layout-manage-list>
</td-layout-nav>
